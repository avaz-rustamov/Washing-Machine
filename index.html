<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Washing Machine</title>
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
<main class="main">

    <section class="site_washing_mashin">
      <ul class="site_list">
        <li class="list_item list_item__first">Synthetic</li>
        <li class="list_item">Wool</li>
        <li class="list_item">Denim</li>
        <li class="list_item">Silk</li>
        <li class="list_item">Line</li>
      </ul>



    </section>

    <section class="washing_mashing">
      <div class="container sitemain">
        <p class="site_list_text">
          Loads sioddbeunder pounds to commended using neutral detergent to prevenidamage to the clothond improve the washing results.
        </p>
        <ul class="mashin_feature">
          <li class="mashin_feature_item">
            <p class="feature_value">Timer</p>
            <p class="feature_item">
              45 Min
            </p>
          </li>
          <li class="mashin_feature_item mashin_feature_item_secund">
            <p class="feature_value">Temperature</p>
            <p class="feature_item">
              Cold
            </p>
          </li>
          <li class="mashin_feature_item mashin_feature_item_third">
            <p class="feature_value">Load</p>
            <p class="feature_item">
              Medium
            </p>
          </li>
        </ul>
        <button class="button" type="button">Start</button>
        <button class="buttom_left" type="button">
          <img src="img/forward-icon.svg" alt="Button left" width="70px" height="70px">
        </button>
        <button class="buttom_right" type="button">
          <img src="img/forward-icon.svg" alt="Button Right" width="70px" height="70px">
        </button>
      </div>
    </section>
</main>
</body>
</html>
